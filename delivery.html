<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
</head>
<body>
    <form action="/action.php">
        <fieldset>
            <legend>Customer information</legend>
            <h4>Client Details</h4>
            <lable>Name</lable>
            <input type="textarea" size="25">
            <br>
            <br>
            <label>Surname</label>
            <input type="textarea" size="25">
            <br>
            <br>
            <label>Cellphone</label>
            <input type="tel" size="25">
            <br>
            <br>
            <label>Email</label>
            <input type="email" size="25">
            <br>
            <br>
            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <br>
            <br>
            <label>Title</label>
            <select>
                <option>Mr.</option>
                <option>Ms</option>
                <option>Mrs</option>
                <option>Dr</option>
            </select>
            <h4>Residential address</h4>
            <label>Street</label>
            <input type="textarea" size="25">
            <br>
            <br>
            <label>Suburb</label>
            <input type="textarea" size="25">
            <br>
            <br>
            <label>City</label>
            <input type="textarea" size="25">
            <br>
            <br>
            <label>Postal code</label>
            <input type="textarea" size="25">
            <h4>Payement method</h4>
            <label>Card</label>
            <select>
                <option>Visa</option>
                <option>Mastercard</option>
            </select>
            <br>
            <br>
            <label>Card number</label>
            <input type="text" size="25">
            <br>
            <br>
            <label>Expiry</label>
            <input type="number" size="25">
            <label>Security code</label>
            <input type="number" size="25">
        </fieldset>
    </form>
    <a href="end.html">
        <input type="submit" value="Confirm order">
    </a>
</body>
</html>
