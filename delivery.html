<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <form action="/action.php">
        <fieldset>
            <legend>Customer information</legend>
            <h4>Client Details</h4>
            <div class="form">
            <label>Name</label>
            <input class="box" type="textarea" size="25">
            </div>
            <div class="form">
            <label>Surname</label>
            <input class="box" type="textarea" size="25">
            </div>
            <div class="form">
            <label>Cellphone</label>
            <input class="box" type="tel" size="25">
            </div>
            <div class="form">
            <label>Email</label>
            <input class="box" type="email" size="25">
            </div>
            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <label>Title</label>
            <select>
                <option>Mr.</option>
                <option>Ms</option>
                <option>Mrs</option>
                <option>Dr</option>
            </select>
            <h4>Residential address</h4>
            <div class="form">
            <label>Street</label>
            <input class="box" type="textarea" size="25">
            </div>
            <div class="form">
            <label>Suburb</label>
            <input class="box" type="textarea" size="25">
            </div>
            <div class="form">
            <label>City</label>
            <input class="box" type="textarea" size="25">
            </div>
            <div class="form">
            <label>Postal code</label>
            <input class="box" type="textarea" size="25">
            </div>
            <h4>Payement method</h4>
            <label>Card</label>
            <select>
                <option>Visa</option>
                <option>Mastercard</option>
            </select>
            <div class="form">
            <label>Card number</label>
            <input class="box" type="text" size="25">
            </div>
            <div class="form">
            <label>Expiry</label>
            <input class="box" type="number" size="25">
            </div>
            <div class="form">
            <label>Security code</label>
            <input class="box" type="number" size="25">
            </div>
        </fieldset>
    </form>
    <a href="end.html">
        <input class="button"type="submit" value="Confirm order">
    </a>
    <hr>
    <footer>
        <p>Ghost Exotics &trade; &copy; 2025. All Rights Reserved</p>
    </footer>
</body>
</html>
