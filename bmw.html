    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.5;
    }

    header {
      text-align: center;
    }

    header img {
      display: block;
      margin: 0 auto 15px;
    }

    h3 {
      margin-top: 30px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .series {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }

    .form-group {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 14px;
    }

    select:focus {
      outline: 2px solid #00bfff;
    }

    /* Grid for body kits */
    .body-kit {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .confirm {
      display: inline-block;
      background: #00bfff;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }

    .confirm:hover {
      background: #0099cc;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
